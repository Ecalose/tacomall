plugins {
    id 'com.tacomall.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.4.2'
    implementation 'redis.clients:jedis:3.6.3'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.3.2'
    implementation 'com.baomidou:dynamic-datasource-spring-boot-starter:4.1.3'
    implementation 'org.aspectj:aspectjweaver:1.9.6'
    implementation 'org.apache.shiro:shiro-spring:1.4.0'
    implementation 'com.alibaba:fastjson:2.0.34'
    implementation 'com.aliyun.oss:aliyun-sdk-oss:2.4.0'
    implementation 'com.aliyun:dysmsapi20170525:2.0.4'
    implementation 'com.auth0:java-jwt:3.4.0'
    implementation 'cn.hutool:hutool-all:5.8.20'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'p6spy:p6spy:3.8.5'
    implementation 'com.github.binarywang:weixin-java-miniapp:4.5.5.B'
    implementation 'com.github.binarywang:weixin-java-pay:4.5.5.B'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

description = 'common'
